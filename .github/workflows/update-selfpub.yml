name: Aggiorna dati Self-Publishing

on:
  schedule:
    - cron: '0 8 * * 1'    # ogni luned√¨ alle 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-selfpub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - name: Install dependencies
        run: |
          pip install pytrends pandas requests flake8
      - name: Lint code
        run: flake8 fetchers/*.py update_selfpub_data.py
      - name: Run script
        run: python update_selfpub_data.py
      - name: Commit & Push
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add ${OUTPUT_DIR:-output/selfpub}/*.csv
          git commit -m "Aggiorna dati self-publishing" || echo "No changes"
          git push
