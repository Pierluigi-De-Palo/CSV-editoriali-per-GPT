# File: .github/workflows/update-trends.yml
name: Aggiorna trends settimanali

# trigger manuale e ogni luned√¨ alle 08:00 UTC
on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

# abilitiamo al token interno il permesso di scrittura sui contenuti
permissions:
  contents: write

jobs:
  update-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installa dipendenze
        run: pip install pytrends pandas

      - name: Esegui script Python
        run: python update_trends.py

      - name: Commit e push dei dati aggiornati
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add niches.csv
          git commit -m "Aggiorna trend settimanali da Google Trends" || echo "Nessuna modifica da committare"
          git push
