name: Aggiorna trends settimanali

on:
  schedule:
    - cron: '0 8 * * 1'     # Ogni luned√¨ alle 08:00 UTC
  workflow_dispatch:       # Ti permette di lanciare manualmente il workflow

jobs:
  update-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # Disabilita GITHUB_TOKEN
          token: ${{ secrets.GH_TOKEN }}  # Usa il tuo Personal Access Token

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installa dipendenze
        run: pip install pytrends pandas

      - name: Esegui script Python
        run: python update_trends.py

      - name: Commit e push dei dati aggiornati
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add niches.csv
          git commit -m "Aggiorna trend settimanali da Google Trends" || echo "Nessuna modifica da committare"
          git push origin HEAD:main
